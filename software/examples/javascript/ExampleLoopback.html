<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <head>
        <title>Tinkerforge | JavaScript Example</title>
    </head>
    <body>
        <div style="text-align:center;">
            <h1>RS232 Bricklet Loopback Example</h1>
            <p>
                <input value="localhost" id="host" type="text" size="20">:
                <input value="4280" id="port" type="text" size="5">,
                <input value="uid" id="uid" type="text" size="5">
                <input value="Start Example" id="start" type="button" onclick="startExample();">
            </p>
            <p>
                <textarea id="text" cols="80" rows="24" style="resize:none;"
                          >Press "Start Example" to begin ...</textarea>
            </p>
        <div>
        <script src="./Tinkerforge.js" type='text/javascript'></script>
        <script type='text/javascript'>
            // In this program we connect RX to TX and to receive
            // the messages that we are sending

            var ipcon;
            var textArea = document.getElementById("text");
            function startExample() {
                textArea.value = "";
                var HOST = document.getElementById("host").value;
                var PORT = parseInt(document.getElementById("port").value);
                var UID = document.getElementById("uid").value;
                if(ipcon !== undefined) {
                    ipcon.disconnect();
                }
                ipcon = new Tinkerforge.IPConnection(); // Create IP connection
                var rs232 = new Tinkerforge.BrickletRS232(UID, ipcon); // Create device object
                ipcon.connect(HOST, PORT,
                    function(error) {
                        textArea.value += 'Error: '+error+ '\n';
                    }
                ); // Connect to brickd
                // Don't use device before ipcon is connected

                ipcon.on(Tinkerforge.IPConnection.CALLBACK_CONNECTED,
                    function(connectReason) {
                        rs232.enableCallback();

                        message = 'test\n';

                        // Convert message to array of length 60 as needed by write
                        var arr = [];
                        for(var i = 0; i < message.length; i++) {
                            arr.push(message[i]);
                        }

                        for(var i = message.length; i < 60; i++) {
                            arr.push('\0');
                        }

                        rs232.write(arr, message.length);
                    }
                );
                // Register callback
                rs232.on(Tinkerforge.BrickletRS232.CALLBACK_READ_CALLBACK,
                    // Callback function for read callback
                    function(message, length) {
                        str = message.join('');
                        textArea.value += 'message (length: ' + length + '): "' + str + '"\n';
                    }
                );
            }
        </script>
    </body>
</html>
